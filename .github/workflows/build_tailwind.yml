name: Build Tailwind CSS

on:
  push:
    branches:
      - main

jobs:
  build-tailwind:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Build Tailwind CSS
        run: |
          echo "Building Tailwind CSS..."
          npx tailwindcss@3 -i ./src/input.css -o ./dist/output.css --minify
          echo "Tailwind CSS build completed successfully!"
      
      - name: Check for changes
        id: check_changes
        run: |
          git diff --exit-code ./dist/output.css || echo "changes=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add ./dist/output.css
          git commit -m "chore: auto-generate Tailwind CSS output file"
          git pull --rebase origin main
          git push
